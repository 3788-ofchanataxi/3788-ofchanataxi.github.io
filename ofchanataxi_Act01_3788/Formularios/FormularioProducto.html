<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
</head>
<body>
    <form name="FormProducto">
        <fieldset>
            <legend>Datos Básicos</legend>
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto"><br><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea><br><br>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto"><br><br>

            <input type="checkbox" id="infoConfidencial" name="infoConfidencial"> Añadir información confidencial<br><br>
        </fieldset>

        <fieldset>
            <legend>Datos Económicos</legend>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01"><br><br>

            <label for="impuestos">Impuestos:</label>
            <select id="impuestos" name="impuestos">
                <option value="4%">4%</option>
                <option value="8%">8%</option>
                <option value="12%">12%</option>
            </select><br><br>

            <label>Promoción:</label><br>
            <input type="radio" id="ninguno" name="promocion" value="Ninguno" checked> Ninguno<br>
            <input type="radio" id="transporteGratuito" name="promocion" value="Transporte Gratuito"> Transporte Gratuito<br>
            <input type="radio" id="descuento5" name="promocion" value="Descuento 5%"> Descuento 5%<br><br>
        </fieldset>

        <button type="submit">Guardar Cambios</button>
        <button type="button" id="borrarDatos">Borrar los datos introducidos</button>
    </form>

    <script>
        document.getElementById('borrarDatos').addEventListener('click', function() {
            document.forms['FormProducto'].reset();
        });
    </script>
</body>
</html>
